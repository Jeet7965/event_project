{% extends 'base.html' %} {% block content %}
<meta charset="UTF-8" />
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>

<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
    {% if message %}
    <p class="text-red-500 text-sm mb-4 text-center">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}" >
      {% csrf_token %}

      <input type="hidden" name="next" value="{{ next }}">
      <div class="mb-4">
        <label class="block text-sm font-medium">Username or Email</label>
        <input
          type="text"
          name="username_or_email"
          required
          class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full mt-1 px-4 py-2 border rounded-md"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
        >Sign Up</a
      >
    </p>
  </div>
</div>
  {% endblock %}
</div>
