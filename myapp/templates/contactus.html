{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">


    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    <form action="{% url 'contact' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="first_name" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="last_name" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea name="message" id="message" rows="4" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Submit</button>
        </div>
    </form>


    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-4 mb-2 text-sm rounded-lg
                        {% if message.tags == 'success' %}
                            bg-green-100 text-green-800
                        {% elif message.tags == 'error' %}
                            bg-red-100 text-red-800
                        {% elif message.tags == 'warning' %}
                            bg-yellow-100 text-yellow-800
                        {% else %}
                            bg-blue-100 text-blue-800
                        {% endif %}"
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</div>


{% endblock content %}
