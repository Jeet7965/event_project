
<div 
    x-data="{ open: false }"
    @click="open = !open"
    @mouseenter="open = true"
    @mouseleave="open = false"
    class="bg-white rounded-2xl shadow-md overflow-hidden transition hover:shadow-xl flex flex-col cursor-pointer"
>
    <img src="{{ service.image.url }}" alt="{{ service.name }}" class="w-full h-48 object-cover">
    <div class="p-6 flex-1 flex flex-col">
        <h2 class="text-xl font-bold">{{ service.name }}</h2>
        <p class="mt-2 text-gray-600">{{ service.decs }}</p>

        <div x-show="open" x-transition class="mt-4 space-y-4">
            <div>
                <h3 class="text-lg font-semibold text-gray-700">Types:</h3>
                <ul class="list-disc ml-6 text-gray-600">
                    {% for type in service.types.all %}
                        <li>{{ type.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-700">Content Ideas:</h3>
                <ul class="list-disc ml-6 text-gray-600">
                    {% for idea in service.content_ideas.all %}
                        <li>{{ idea.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
