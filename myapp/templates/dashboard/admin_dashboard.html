{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg w-3/4">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Admin Dashboard</h1>

        <div class="flex justify-center space-x-6">
            <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">
                Logout
            </a>
        </div>

        <div class="mt-10 grid grid-cols-2 gap-6">
            <div class="bg-blue-100 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Manage Users</h2>
                <p>View, add, or delete users.</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Manage Events</h2>
                <p>Create and edit events.</p>
            </div>
        </div>
    </div>
</body>
</html>
