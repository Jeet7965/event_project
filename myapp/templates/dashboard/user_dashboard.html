{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-600">MyApp</div>
        <ul class="flex space-x-6 text-gray-700 font-semibold">
            <li><a href="#" class="hover:text-blue-500">Home</a></li>
            <li><a href="#" class="hover:text-blue-500">About</a></li>
            <li><a href="#" class="hover:text-blue-500">Services</a></li>
            <li><a href="#" class="hover:text-blue-500">Contact</a></li>
            <li><a href="{% url 'logout' %}" class="hover:text-red-500">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Content -->
    <div class="p-10">
        <h1 class="text-3xl font-bold text-green-700 mb-6">Welcome, {{ request.user.username }}!</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold mb-2">View Bookings</h2>
                <p class="text-gray-600">Check your booked events.</p>
                <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">View</button>
            </div>

            <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold mb-2">Feedback</h2>
                <p class="text-gray-600">Give feedback for our services.</p>
                <button class="bg-green-500 text-white px-4 py-2 mt-4 rounded hover:bg-green-600">Give Feedback</button>
            </div>
        </div>
    </div>

</body>
</html>
