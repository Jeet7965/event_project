{% extends "base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    {% for item in about_info %}
      <div class="bg-white  shadow-md rounded-lg overflow-hidden flex flex-col md:flex-row">
        
        <!-- Image Section -->
        <div class="md:w-1/2">
          <img src="{{ item.image.url }}" alt="{{ item.eve_name }}" class="w-full h-64 md:h-full object-cover">
        </div>
  
        <!-- Content Section -->
        <div class="md:w-1/2 p-6 flex flex-col justify-center">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ item.eve_name }}</h2>
          <p class="text-gray-600 text-l font-semibold ">{{ item.eve_discription }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock content %}
